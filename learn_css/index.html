<!DOCTYPE html>
<html>
    <head>
        <title>Learning CSS!</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">

        <!--<style> This is called internal css. Must be declared inside the <head> tag. (Metadata)
            body {background-color: beige;}
            p    {color:blueviolet;}
            h1   {color:red;}
        </style>-->

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>This is a heading.</h1>
        <p>This is a paragraph.</p>

        <table>
            <caption style="text-align: right; caption-side:bottom">Caption</caption>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
            <tr>
                <td>(0, 0)</td>
                <td>(1, 0)</td>
                <td>(2, 0)</td>
            </tr>
                <td>(0, 1)</td>
                <td>(1, 1)</td>
                <td>(2, 1)</td>
            <tr>
                <td>(0, 2)</td>
                <td>(1, 2)</td>
                <td>(2, 2)</td>
            </tr>
        </table>
    </body>
</html>
